name: Build and Push Backend Image

on:
  push:
    branches:
      - main
    paths:
      - "src/backend/**"
      - ".github/workflows/backend-docker-gcp.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_URI: ${{ vars.BACKEND_IMAGE_URI }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
  GCP_REGISTRY_HOST: ${{ vars.GCP_REGISTRY_HOST }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required variables
        shell: bash
        run: |
          missing=0
          for var in IMAGE_URI GCP_WORKLOAD_IDENTITY_PROVIDER GCP_SERVICE_ACCOUNT GCP_REGISTRY_HOST; do
            if [ -z "${!var}" ]; then
              echo "Missing required Actions variable: $var"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGISTRY_HOST }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - id: tags
        name: Prepare image tags
        shell: bash
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            {
              echo "tags<<EOF"
              echo "${IMAGE_URI}:${GITHUB_SHA}"
              echo "${IMAGE_URI}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "${IMAGE_URI}:${GITHUB_SHA}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
