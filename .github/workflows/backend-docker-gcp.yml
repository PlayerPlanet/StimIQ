name: Cloud Build Backend Image

on:
  push:
    branches:
      - main
    paths:
      - "src/backend/**"
      - ".github/workflows/backend-docker-gcp.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_URI: ${{ vars.BACKEND_IMAGE_URI }}
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required variables
        shell: bash
        run: |
          missing=0
          for var in IMAGE_URI GCP_PROJECT_ID GCP_WORKLOAD_IDENTITY_PROVIDER GCP_SERVICE_ACCOUNT; do
            if [ -z "${!var}" ]; then
              echo "Missing required Actions variable: $var"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Submit backend build (sha tag)
        shell: bash
        run: |
          gcloud builds submit ./src/backend \
            --project "${GCP_PROJECT_ID}" \
            --tag "${IMAGE_URI}:${GITHUB_SHA}"

      - name: Submit backend build (latest tag on main)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          gcloud builds submit ./src/backend \
            --project "${GCP_PROJECT_ID}" \
            --tag "${IMAGE_URI}:latest"
