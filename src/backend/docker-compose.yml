services:
  backend:
    build:
      context: ../..
      dockerfile: src/backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT:-8080}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_IMU_BUCKET=${SUPABASE_IMU_BUCKET:-imu-data}
      - API_HOST=0.0.0.0
      - API_PORT=${PORT:-8080}
      - API_RELOAD=false
    volumes:
      - .:/app
    restart: unless-stopped
