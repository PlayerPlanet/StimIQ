# Configuration for Bayes parameter suggestion
n_samples: 50
csv_path: null
n: 50
severity_col: "severity"
# set to null to auto-detect from table
param_columns: null
n_candidates: 5000
random_state: 0
batch_size: 3
exploration_weight: 0.2
min_distance_frac: 0.05
# fraction to expand observed parameter ranges when sampling candidates
bounds_expansion: 0.1
# minimum samples required to fit GP; below this the last row is returned
fallback_min_samples: 3
# optional patient id to fetch <patient_id>.csv from Supabase storage
patient_id: b63028e5-22c8-4f12-804e-988ab3f30226
# optional explicit storage bucket for patient CSVs (overrides env/settings)
storage_bucket: null
# optional per-parameter bounds (applies to every electrode for that base)
valid keys: amp, freq_hz, pulse_width_s, phase_rad
# example:
bounds:
   amp: [0.0, 5.0]
   freq_hz: [20.0, 200.0]
   pulse_width_s: [1e-05, 0.0002]
   phase_rad: [0.0, 6.283]
#bounds: null
